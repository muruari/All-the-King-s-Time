<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
      <title>JavaScript!</title>
   </head>
   <body>

      <script type="text/javascript">
         
         
         function allthekingsmoney() 
         {
            var count = .01;
            for(var i = 1; i <= 30; i++)
            {
               count = count * 2;
            }
            console.log(count)
         }
         allthekingsmoney();

               
         function tenthousand() 
         {
            var count = .01;
            for(var i = 1; i <= 30; i++)
            {
               while(count <= 10000)
               {
                  count = count * 2;
               }
            }
            console.log(count);
            console.log(i);
         }
         tenthousand();



         var count = .01;
         var i = 1;
         while(count <= 1000000000)
               {
                  count = count * 2;
                  i++;
               }
         console.log(count);
         console.log(i);


      </script>

   
</body></html>
